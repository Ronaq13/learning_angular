<h3 style="center">{{username}}</h3>
<div ng-show="user">
    <!-- if user exists then this content is shown -->
    <br> Name: {{user.name}}
    <br> Location: {{user.location}}
    <br>
    <img src="{{user.avatar_url}}" title="{{user.name}}" alt="user's profile image'"> Order :
    <select ng-model="repoSortOrder">
                <option default value="+name">Name</option>
                <option value="-stargazers_count">Stars</option>
                <option value="+language">Language</option>
            </select>
</div>

<div ng-hide="!user">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
                <!-- orderBy is a filter -->
                <!-- act like a for-each loop -->
                <td>{{repo.name}}</td>
                <td>{{repo.stargazers_count | number}}</td>
                <!-- |: pipe symbol ; number: filter -->
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>
</div>
